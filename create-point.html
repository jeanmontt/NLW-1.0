<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta - Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/keyframes.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <!-- Begin #page-create-point -->
    <div id="page-create-point">
        <!-- Begin header -->
        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="/index.html" class="swing">
                <span></span>
                Voltar para home
            </a>
        </header>
        <!-- End header -->

        <!-- Begin form -->
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <!-- Begin fieldset Dados da entidade -->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <!-- Início form .field -->
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <!-- Fim form .field -->

                <!-- Início form .field-group -->
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <!-- Fim form .field-group -->

                <!-- Início form .field-group -->
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Seleciona a Cidade</option>
                        </select>
                    </div>
                </div>
                <!-- Fim form .field-group -->

            </fieldset>
            <!-- End fieldset Dados da entidade -->

            <!-- Begin fieldset Ítens de coleta -->
            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>

                <!-- Begin form . items-grid -->
                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">
                <!-- End form . items-grid -->
            </fieldset>
            <!-- End fieldset Ítens de coleta -->

            <button type="submit" class="grow">Cadastrar ponto de coleta</button>

        </form>
        <!-- End form -->
    </div>
    <!-- End #page-home -->

    <script src="/scripts/create-point.js"></script>
</body>

</html>
