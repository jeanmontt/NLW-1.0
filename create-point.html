<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta - Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <!-- Início #page-create-point -->
    <div id="page-create-point">
        <!-- Início header -->
        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>
        <!-- Fim header -->

        <!-- Início form -->
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <!-- Início fieldset Dados da entidade -->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <!-- Início form .field -->
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <!-- Fim form .field -->

                <!-- Início form .field-group -->
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>
                <!-- Fim form .field-group -->

                <!-- Início form .field-group -->
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Seleciona a Cidade</option>
                        </select>
                    </div>
                </div>
                <!-- Fim form .field-group -->

            </fieldset>
            <!-- Fim fieldset Dados da entidade -->

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>
        <!-- Fim form -->
    </div>
    <!-- Fim #page-home -->

    <script src="/scripts/create-point.js"></script>
</body>

</html>
