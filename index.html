<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/keyframes.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
    <!-- Begin #page-home -->
    <div id="page-home">
        <!-- Begin #page-home .content -->
        <div class="content">
            <!-- Begin header -->
            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="/create-point.html" class="swing">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>
            <!-- End header -->

            <!-- Begin main -->
            <main>
                <h1>Seu marketplace de coleta de res√≠duos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>

                <a href="#" class="grow">
                    <span></span>
                    <strong>Pesquisar pontos de coleta</strong>
                </a>
            </main>
            <!-- End main -->
        </div>
        <!-- End #page-home .content -->
    </div>
    <!-- End #page-home -->

    <!-- Begin modal -->
    <div id="modal" class="hide">
        <!-- Begin modal .content -->
        <div class="content">
            <!-- Begin modal .content .header -->
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <!-- End modal .content .header -->

            <!-- Begin modal form -->
            <form action="/search-results.html">
                <label for="search">Cidade</label>

                <!-- Begin modal form .search .field -->
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button class="threed">
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
                <!-- End modal form .search .field -->
            </form>
            <!-- End modal form -->
        </div>
        <!-- End modal .content -->
    </div>
    <!-- End modal -->

    <script src="/scripts/index.js"></script>
</body>

</html>
